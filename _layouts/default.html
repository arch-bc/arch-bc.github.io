<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="robots" content="follow, all" />

  <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  <script src="{{ "/js/vendor/modernizr.js" | prepend: site.baseurl }}"></script>
  </head>
  
  <body>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139870417-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-139870417-1');
    </script>
    <!-- End Google Tag Manager -->

    <div class="row full-width header-area">
        {% include header.html %}
    </div>

    <div class="row full-width body-area">
      <div class="small-12 columns border-none on-biscuit min-height">
        {{ content }}
        </div>
    </div>

    <div class="row full-width footer-area">
        {% include footer.html %}
    </div>

    <script src="{{ "/js/vendor/jquery.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/vendor/fastclick.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/foundation.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/responsiveHeight.js" | prepend: site.baseurl }}"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
